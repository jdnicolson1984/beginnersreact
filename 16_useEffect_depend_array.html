<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
      function Greeting() {
        // Long form
        // initialises React state hook
        // const stateArray = React.useState("");
        // const name = stateArray[0];
        // const setName = stateArray[1];

        // function handleChange(event) {
        //   setName(event.target.value);
        // }

        // Better version
        // State is used to track inputs coming in that need to be recorded and used later on
        // useState accepts a function which means that the initializing data is only loaded when needed.
        //
        // The below function is for testing and uses an arrow function that is extended to multiline
        // to allow for the console message to be displayed
        // const [name, setName] = React.useState(() => {
        //   console.log("hello");
        //   return window.localStorage.getItem("name") || "";
        // });

        const [name, setName] = React.useState(
          () => window.localStorage.getItem("name") || ""
        );

        console.log("rendered");

        // Add this line for the useEffect hook. This allows an action to happen everytime the component is rerendered
        React.useEffect(
          () => {
            window.localStorage.setItem("name", name);
          },
          // #*#*#*#*#*#*#*#*#*#*#*
          // The below array is used as a dependency array and identifies
          // all the values that should only be updated if they change. This is
          // considered an optional optimisation
          // #*#*#*#*#*#*#*#*#*#*#*
          [name]
        );

        const handleChange = (event) => setName(event.target.value);

        return (
          <div>
            <form>
              <label htmlFor="name">Name:</label>
              <input value={name} onChange={handleChange} id="name" />
            </form>
            {name ? <strong>Hello {name}</strong> : "Please type your name"}
          </div>
        );
      }

      function App() {
        // The useState hook always has two values in the array count and setCount.
        // The value in useState() is used to initialise the state
        const [count, setCount] = React.useState(0);
        return (
          // The setCount() can accept a function as a parameter.
          // The function argument (c) is the value of the previous state, which can be used for further manipulation
          <>
            <button onClick={() => setCount((c) => c + 1)}>{count}</button>
            <Greeting />
          </>
        );
      }

      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      renderApp();
    </script>
  </body>
</html>
